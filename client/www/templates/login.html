<ion-view title="Login">
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios7-arrow-back"> Back</i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content has-header="true">
    <form ng-submit="doLogin(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name='email' ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name='password' ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <a class="button button-block button-positive" href="#/signup">Sign up</a>
  </ion-content>
</ion-view>
