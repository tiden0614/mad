<ion-view title="Alert">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios7-arrow-back"> Back</i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content has-header="true">
    <div class="list" ng-repeat="warn in warning">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i>

        <h2>{{warn.presence}}</h2>

        <p>{{warn.intensity}} intensity {{warn.coverage}} with {{warn.attribute}}</p>
               <span class="item-note">
                 {{warn.time}}
               </span>
      </a>
    </div>
  </ion-content>
</ion-view>
