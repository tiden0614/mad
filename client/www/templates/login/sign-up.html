<ion-view title="SignUp">
    <ion-content title="Sign" hide-back-button="true" class="sign-background">
        <div class="head-sign">
            <h2 style="color:#0066CC;">Join Met</h2>
        </div>
        <div class="row responsive-md">
            <div class="col">
                <div class="col col-center">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="email" placeholder="Enter your email address" ng-model="user.email">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="password" placeholder="Create a password"  ng-model="user.password">
                        </label>
                    </div>
                </div>
                <div class="col col-center">
                    <label>
                        <button class="button button-block button-positive" ng-click="signUser(user)">Get Started</button>
                    </label>
                </div>
            </div>
        </div>
        <div class="bottom-line">
            <button style="color:#CCCCCC;" class="button button-clear button-small" ng-click="toLogin()">Already have an account?</button>
        </div>
    </ion-content>
</ion-view>
