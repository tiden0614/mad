<ion-view title="Sign Up">
	<ion-nav-bar>
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-ios7-arrow-back"> Back</i>
		</ion-nav-back-button>
	</ion-nav-bar>
<ion-content has-header="true">
<form  name = "regForm">
<div class="list">
	<!-- username -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Email</span>
		<span ng-show = "regForm.email.$dirty&&regForm.email.$invalid">
			<span class='input-label' style="color: red" ng-show = "regForm.email.$error.required">
				Email is required
			</span>
			<span class='input-label' style="color: red" ng-show = "regForm.email.$error.pattern">
				Email is invalid
			</span>
		</span>
		<input ng-pattern="/^[a-zA-Z0-9.-_]+?@([a-zA-Z0-9-_]+?\.?)+$/i" type="email" placeholder='Your Email' name='email' ng-model = "user.email" required>
	</label>
	<!-- first name -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">First Name</span>
		<span ng-show = "regForm.last_name.$dirty&&regForm.last_name.$invalid">
			<span class='input-label' style="color: red" ng-show = "regForm.last_name.$error.required">
				First name is required
			</span>
			<span class='input-label' style="color: red" ng-show = "regForm.last_name.$error.pattern">
				2~35 number/letters
			</span>
		</span>
		<input ng-pattern="/^[0-9a-zA-Z_]{2,}$/" type="text" placeholder='Your first name' name='last_name' ng-model = "user.name.last" required>
	</label>

	<!-- last name -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Last Name</span>
		<span ng-show = "regForm.first_name.$dirty&&regForm.first_name.$invalid">
			<span class='input-label' style="color: red" ng-show = "regForm.first_name.$error.required">
				Last name is required
			</span>
			<span class='input-label' style="color: red" ng-show = "regForm.first_name.$error.pattern">
				2~35 number/letters
			</span>
		</span>
		<input ng-pattern="/^[0-9a-zA-Z_]{2,}$/" type="text" placeholder='Your last name' name='first_name' ng-model = "user.name.first" required>
	</label>
	<!-- password -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Password</span>
		<span ng-show="regForm.pwd1.$dirty">
			<span style= "color: red" ng-show="regForm.pwd1.$error.required">
				Password required!
			</span>
			<span style= "color: red" ng-show="regForm.pwd1.$error.minlength">
				at least 6 characters!
			</span>
		</span>
		<input ng-minlength=6 type="password" placeholder="Password" name='pwd1' ng-model = "user.pwd1" required>
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Password</span>
		<span ng-show = "regForm.pwd2.$dirty">
		<span class="input-label" style= "color: red" ng-show='pwdNotSame&&!regForm.pwd2.$focused'>
			not match!
		</span>
		</span>
		<input type="password" placeholder='Password again' name='pwd2' ng-model = "user.pwd2" required ng-focus>
	</label>
	<!-- gender -->
	<div class='item'>
		<span class="input-label">Gender</span>
		<!-- <ion-radio type='radio' name='gender' ng-model="user.gender" value="Male">Male</ion-radio>
		<ion-radio type='radio' name='gender' ng-model="user.gender" value="Female">Female</ion-radio> -->
		<label style='width:40%; display:inline-block'>
			<input style='width:30%' type='radio' name='gender' ng-model="user.gender" value="M" required>Male
		</label>
		<label style='width:50%; display:inline-block'>
			<input style='width:30%' type='radio' name='gender' ng-model="user.gender" value="FM" >Female
		</label>
	</div>
                  
	<!-- phone -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Phone</span>
		<span class="input-label" style = "color:red" ng-show = "regForm.phone.$dirty&&regForm.phone.$invalid">
			Phone number is invalid	
		</span>
		<input placeholder = "Phone Number" type="tel" ng-pattern=" /^\+?\d{10,11}$/" name = "phone" ng-model = "user.phone" value="">
	</label>
	<!-- address -->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Address</span>
		<input placeholder='Your Address' type="text" ng-model = "user.address" value="">
	</label>

</div>
<div class="padding">
	<button ng-disabled="regForm.$invalid||pwdNotSame" ng-click="submit()" class="button button-block button-positive">
		Sign up
	</button>

</div>
</form>
</ion-content>
</ion-view>
