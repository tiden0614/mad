<ion-view title="Forecast">
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-alert-circled" ng-click="alert()"></button>
        <button menu-toggle="right"class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="forecast in forecastList" type="item-text-wrap">
                <div class="forecast-item-icon-container">
                    <div class="weather-icon weather-icon-{{forecast.sky}}"></div>
                </div>
                <div class="forecast-item-statics-container">
                    <h1>{{forecast.weekday}} {{forecast.day}}.{{forecast.month}}</h1>
                    <p>{{forecast.rainfall_chance}}/{{forecast.rainfall_amount}}</p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
